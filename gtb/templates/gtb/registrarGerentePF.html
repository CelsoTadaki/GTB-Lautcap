{% extends "gtb/layout.html" %}
{% load filter %}
{% load static %}

{% block title %}Alterar Gerentes{% endblock %}

{% block head %}
    <link href="{% static 'gtb/acoes.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    {% if messages %}
        {% for message in messages %}
            <h3 class="{{ message.tags }}">{{ message }}</h3>
        {% endfor %}
    {% endif %}

    <form action="{% url 'registrarGerentePF' %}" method="post">
        <div class="formDiv">
            {% csrf_token %}
            <div class="divComprarAcoes">
                <input class="textoProcurarAcao" type="text" name="username" placeholder="Nome de usuÃ¡rio">
                <input class="textoProcurarAcao" type="text" name="nome_completo" placeholder="Nome Completo">
                <input class="textoProcurarAcao" type="text" name="CPF" placeholder="CPF">
                <input class="textoProcurarAcao" type="text" name="email" placeholder="E-mail">
                <input class="textoProcurarAcao" type="password" name="senha" placeholder="Senha">
                <input class="textoProcurarAcao" type="password" name="confirmacao" placeholder="Confirme a senha">
                <button class="botaoProcurarAcao" type="submit" name="botaoVenderAcao">Contratar</button>
            </div>
    </form>

{% endblock %}
